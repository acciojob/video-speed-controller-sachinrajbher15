<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <!-- Change class from "viewer" to "player__video" -->
        <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
        
        <div class="controls">
            <button class="player__button toggle" title="Toggle Play">►</button>
            
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="0.75">
            <input type="range" name="playbackSpeed" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            
            <button class="player__button rewind" title="Rewind 10 seconds">« 10s</button>
            <button class="player__button fast-forward" title="Skip 25 seconds">25s »</button>
            
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
